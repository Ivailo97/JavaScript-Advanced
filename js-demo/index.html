<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="scripts/interact.js"></script>
</head>

<body>

    <div class="row mt-5">
        <div class="col"></div>
        <div class="col">
            <h1 id="message">--Hello&nbsp;JavaScript--</h1>
            <button class="btn btn-primary" id="start">Start</button>
            <button class="btn btn-danger" id="stop">Stop</button>
        </div>
        <div class="col"></div>
    </div>

    <div class="row mt-5">
        <div class="col">
            <div class="bg-info border-right w-75 text-center ml-5" id="sidebar-wrapper">
                <div class="sidebar-heading">Select picture category</div>
                <div class="list-group list-group-flush">
                    <a href="#" id="cars" class="list-group-item list-group-item-action bg-secondary">Cars</a>
                    <a href="#" id="games" class="list-group-item list-group-item-action bg-secondary">Games</a>
                    <a href="#" id="nature" class="list-group-item list-group-item-action bg-secondary">Nature</a>
                    <a href="#" id="history" class="list-group-item list-group-item-action bg-secondary">History</a>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <div class="col">
                <h2 id="category" class="text-center">Nature</h2>
                <div>
                    <img id="slide-image" src="./img/image-hero-poster.jpg" class="img-thumbnail" alt="picture">
                </div>
                <div class="ml-5">
                    <button class="btn btn-primary mt-3 ml-5" id="next">Next</button>
                </div>
            </div>
        </div>

        <div class="col ml-5">
            <h2>Comments: </h2>
            <small id="comment-info" style="display: none;" class="alert alert-info w-50">Click the comment to delete it</small>
            <div class="comments-content w-75">
                <ul id="comments" class="mt-3 w-50">

                </ul>
            </div>
            <div class="form-group w-75">
                <label for="sender">Name:</label>
                <input type="text" class="form-control" id="sender" placeholder="Enter your name...">
                <label for="comment">Comment:</label>
                <textarea type="text" class="form-control" id="comment" placeholder="Write something..."></textarea>
            </div>
            <button class="btn btn-primary" id="send">Send</button>
        </div>
    </div>
</body>

</html>
